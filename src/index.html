<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-signin-client_id" content="252511115674-r8p9u2a9q2ooqvl5vacd3ep425f4d8g4.apps.googleusercontent.com">
    <title>Escape Date</title>
  </head>
  <body>
    <div id="root"></div>
    <div>
      <div id="my-signin2" ></div>
      <script>
        function onSuccess(googleUser) {
          console.log('Logged in as: ' + googleUser.getBasicProfile().getName())
        }
        function onFailure(error) {
          console.log(error)
        }
        function renderButton() {
          gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 240,
            'height': 50,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSuccess,
            'onfailure': onFailure
          })
        }
      </script>
      <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
      </div>
  </body>
</html>
